<!DOCTYPE html>
<html lang="en">

        <link rel="stylesheet" href="base.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Locomotive Scroll train</title>

    <body>
        <div class="container" data-scroll-container>
            <section data-scroll-section>
                <h1 data-scroll>Hey, there!</h1>
                <p role="img" aria-label="" data-scroll data-scroll-speed="3">

                    <div class="film" data-scroll></div>
                </div>
                <div class="bande" data-scroll data-scroll-speed="-100" data-scroll-direction="horizontal">
                    <div class="film" data-scroll></div>
                    <div class="film" data-scroll></div>
                    <div class="film" data-scroll></div>
                    <div class="film" data-scroll></div>
                </div>
            </section>

            <section data-scroll-section>
                <h2 data-scroll data-scroll-speed="1">What's up?</h2>
                <p
                    data-scroll
                    data-scroll-direction="horizontal"
                    data-scroll-speed="100"
                    role="img"
                    aria-label=""
