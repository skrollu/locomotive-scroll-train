<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="base.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Locomotive Scroll train</title>
    </head>
    <body>
        <div class="container" data-scroll-container>
            <section data-scroll-section>
                <h1 data-scroll>Hey, there!</h1>
                <p role="img" aria-label="" data-scroll data-scroll-speed="3">

            </section>
            <section id="stick2" class="sec-roche" data-scroll-section>
                <img data-scroll data-scroll-offset="0, -300" data-scroll-sticky data-scroll-target="#stick2" class="img-roche"src="./img/roche.jpg">
                    
            </section>
            <section data-scroll data-scroll-section>
                <div class="c-lerp-block">
                    <span class="c-lerp-block_index" data-scroll data-scroll-delay="0.06" data-scroll-speed="6"
                        data-scroll-call="dynamicColor" data-scroll-repeat>
                        03
                    </span>
                    <span class="c-lerp-block_title" data-scroll>
                        <span data-scroll data-scroll-call="delay" data-scroll-delay="0.13" data-scroll-speed="25">B</span>
                        <span data-scroll data-scroll-delay="0.52" data-scroll-speed="25">y</span>
                        <span data-scroll data-scroll-delay="0.51" data-scroll-speed="25"> </span>
                        <span data-scroll data-scroll-delay="0.50" data-scroll-speed="25">L</span>
                        <span data-scroll data-scroll-delay="0.49" data-scroll-speed="25">e</span>
                        <span data-scroll data-scroll-delay="0.48" data-scroll-speed="25">t</span>
                        <span data-scroll data-scroll-delay="0.47" data-scroll-speed="25">t</span>
                        <span data-scroll data-scroll-delay="0.46" data-scroll-speed="25">e</span>
                        <span data-scroll data-scroll-delay="0.45" data-scroll-speed="25">r</span>
                    </span>
                </div>
            </section>
            <section id="stick" data-scroll-section>
                <p data-scroll data-scroll-sticky data-scroll-target="#stick">
                    Look at me, I'm going to stick when you scroll pass me.
                </p>
            </section>
            <section id="slide-section" data-scroll data-scroll-section data-scroll-call="slowDown">
                <div class="bande" data-scroll data-scroll-speed="3" data-scroll-delay="0.5" data-scroll-direction="horizontal">
                    <div class="film" data-scroll></div>
                    <div class="film" data-scroll></div>
                    <div class="film" data-scroll></div>
                    <div class="film" data-scroll></div>
                </div>
                <div class="bande" data-scroll data-scroll-speed="-3" data-scroll-direction="horizontal">
                    <div class="film" data-scroll></div>
                    <div class="film" data-scroll></div>
                    <div class="film" data-scroll></div>
                    <div class="film" data-scroll></div>
                </div>
            </section>
            <section data-scroll-section>
                <h2 data-scroll data-scroll-speed="1">What's up?</h2>
                <p
                    data-scroll
                    data-scroll-direction="horizontal"
                    data-scroll-speed="100"
                    role="img"
                    aria-label=""
                >
                    ðŸ˜¬
                </p>
            </section>
        </div>

        <script type="module" src="./dist/bundle.js"></script>
    </body>
</html>
